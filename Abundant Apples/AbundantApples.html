<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Abundant Apples</title>
    <link rel="stylesheet" href="flavorTown.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/esri-leaflet@3.0.10/dist/esri-leaflet.js" crossorigin=""></script>
</head>

<body>    

    <div id="mapContainer">

        <div id="slideContainer">
            <div id="actionTab">
                <select name="Apple Breeds" id="appleID" onchange="orchardMarkers()">
                </select>
                <div id="orchardsContainer"></div>
            </div>
            <button id="appleButton" onclick="appleTime()">Apple time!</button>
            <img id="clearButton" src="img/clearButton.png" title="Click to reset map" onclick="clearMap()">
        </div>

        <div id="legendContainer" class="topLayer">
            <div id="legend">
                <img id="legendIcon" src="img/legendIcon.png" class="ivory">
                <text id="legendText">- Land use of apple orchards</text>
                <a id="legendSource" target="_blank" href="https://agr.wa.gov/departments/land-and-water/natural-resources/agricultural-land-use">Source: WSDA</a>
            </div>
                <!-- <img id="legendIcon" src="img/legendIcon.png" class="ivory">
                <div id="legendText">
                    <p>hello world</p>
                </div> -->
        </div>
        
        <div id="map"></div>

    </div>


</body>

    <script src="appleTime.js"></script>
</html>
